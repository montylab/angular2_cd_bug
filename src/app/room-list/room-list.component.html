<div class="row">
    <div class="col-sx-12">
        <div class="list-group">
            <a
                    routerLink="/room/{{room.id}}"
                    class="list-group-item"
                    *ngFor="let room of rooms">

                <h2>Room: {{room.name}}</h2>

                <h3>Players:</h3>

                <ul>
                    <li *ngFor="let player of room.players; let i = index">

                        {{i}}: {{player}}
                    </li>
                </ul>
            </a>
        </div>


    </div>
</div>
